<!-- Create a custom modal window using HTML, CSS, and JavaScript. On clicking a button the modal window should appear and the user can click outside the modal window to close the modal along with a close button which is inside the modal. Also when the modal is open the window should not be scrollable. -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <script>
      function openModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "block";
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }

      window.onclick = function (event) {
        var modal = document.getElementById("modal");
        if (event.target === modal) {
          closeModal();
        }
      };
    </script>
  </head>
  <body>
    <button onclick="openModal()">Open Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Modal Title</h3>
        <p>This is the content of the modal window.</p>
      </div>
    </div>
  </body>
</html>

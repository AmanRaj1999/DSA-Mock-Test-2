<!-- Build a responsive Navbar, on smaller screens it should be a hamburger menu which on click should reveal the menu items nicely, and on larger screens they should be displayed directly on the screen. -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        background-color: #f5f5f5;
        padding: 10px;
      }

      .navbar .logo {
        font-weight: bold;
      }

      .navbar .menu {
        display: flex;
      }

      .navbar .menu a {
        margin-left: 10px;
        text-decoration: none;
        color: #000;
      }

      @media (max-width: 600px) {
        .navbar .menu {
          display: none;
        }

        .navbar .hamburger {
          display: block;
        }

        .navbar .hamburger-menu {
          display: none;
        }

        .navbar.responsive .menu {
          display: block;
        }
      }
    </style>
    <script>
      function toggleMenu() {
        var navbar = document.getElementById("navbar");
        navbar.classList.toggle("responsive");
      }
    </script>
  </head>
  <body>
    <div class="navbar" id="navbar">
      <div class="logo">Logo</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
      <a href="#" class="hamburger" onclick="toggleMenu()">&#9776;</a>
    </div>
    <div class="hamburger-menu" id="hamburger-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
